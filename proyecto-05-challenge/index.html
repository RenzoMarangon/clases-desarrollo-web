<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 05 | flex-box challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header></header>
    <main>
        <article class="card">
            <img src="./images/illustration-hero.svg" alt="">

            <h2>Order Summary</h2>

            <p>You can now listen to millions of songs</p>

            <div class="card__plan">
                <img src="./images/icon-music.svg" alt="">

                <div class="card__plan__price">
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </div>

                <a href="#">Change</a>
            </div>

            <button class="card__button">
                Proceed to Payment
            </button>

            <a href="#" class="card__link">Cancel order</a>

        </article>
    </main>
    <footer></footer>

</body>
</html>
