<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>

        <div class="card">
            <img class="card__image" src="./images/image-equilibrium.jpg">
            <h2><b>Equilibrium #3429</b></h2>
            <p>Our equilibrium collection promotes balance and calm</p>

            <div class="card__container">
                
                <div class="card__container__eth">
                    <img src="./images/icon-ethereum.svg" alt="Ethereum">
                    <p>0.041 ETH</p>
                </div>


                <div class="card__container__days">
                    <img src="./images/icon-clock.svg" alt="reloj">
                    <p>3 days left</p>
                </div>

            </div>

            <hr class="card__line">

            <div class="card__creator">
                <img class="card__creator__avatar" src="./images/image-avatar.png" alt="Avatar">
                <p>
                    Creation of <b>Jules Wyvern</b>
                </p>
            </div>

        </div>



    </main>
    <footer></footer>
</body>
</html>
